{% include "partials/header.html" %}
<div class="container">
  <!-- show item -->
  <div class="pt-3 pb-3">
      {%if login_session['user_id'] == item.user_id%}
      <a href="{{url_for('edit_item',category_name = category.name,item_name = item.name)}}" class="btn btn-warning"><i
          class="far fa-edit"></i> Edit</a>
      <a href="{{url_for('delete_item',category_name = category.name,item_name = item.name)}}" class="btn btn-danger"><i
          class="far fa-trash-alt"></i> Delete</a>
      {%endif%}
      <a href="{{url_for('list_items',category_name = category.name)}}" class="btn btn-primary"><i class="fas fa-arrow-left"></i>
        Back</a>
  </div>
  <div class="card">
    <h5 class="card-header">{{item.name}}</h5>
    <div class="card-body">
      <p class="card-text">{{item.desc}}</p>
    </div>
    <div class="card-footer text-muted">
      <a href="{{url_for('list_items',category_name = category.name)}}">
        <h5><span class="badge badge-primary">{{category.name}}</span></h5>
      </a>
    </div>
  </div>
</div>
{% include "partials/footer.html" %}
