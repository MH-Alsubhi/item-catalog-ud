{% include "partials/header.html" %}
<div class="container">
  <!-- show item -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">{{item.name}}</h1>
      <p class="lead">{{item.desc}}</p>
      <br>
      {%if login_session['user_id'] == item.user_id%}
      <a href="{{url_for('edit_item',category_name = category.name,item_name = item.name)}}" class="btn btn-warning">Edit</a>
      <a href="{{url_for('delete_item',category_name = category.name,item_name = item.name)}}" class="btn btn-danger">Delete</a>
      {%endif%}
      <br>
      <span class="badge badge-primary">{{category.name}}</span>
    </div>
  </div>
</div>
{% include "partials/footer.html" %}
