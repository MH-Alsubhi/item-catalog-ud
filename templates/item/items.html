{% include "partials/header.html" %}
<div class="container">
<!-- items list -->
<div class="list-group pt-5">
  <h2>{{category.name}}</h2>
  <a href="{{url_for('new_item',category_name = category.name)}}" class="btn btn-primary">Add item</a>
    {%for item in items%}
    <a href="#" class="list-group-item list-group-item-action">{{item.name}}</a>
    <a href="{{url_for('edit_item',category_name = category.name,item_name = item.name)}}" class="btn btn-warning">Edit</a>
    <a href="{{url_for('delete_item',category_name = category.name,item_name = item.name)}}" class="btn btn-danger">Delete</a>
    <br>
    {%endfor%}
  </div>


</div>
{% include "partials/footer.html" %}
