{% include "partials/header.html" %}
<div class="container">
<!-- items list -->
{%if login_session['user_id'] == category.user_id%}
<div class="pt-3 pb-3">
    <a href="{{url_for('new_item',category_name = category.name)}}" class="btn btn-outline-primary"><i class="fas fa-plus"> </i>Add item</a>
    {%if login_session['user_id'] == category.user_id%}
        <a href="{{url_for('edit_category',category_name = category.name)}}" class="btn btn-outline-warning"><i class="far fa-edit"></i> Edit</a>
        <a href="{{url_for('delete_category',category_name = category.name)}}" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Delete</a>
    {%endif%}
  </div>
{%endif%}
<div class="list-group pt-1">
  <h2>{{category.name}}</h2>
  
    {%for item in items%}
    <a href="{{url_for('show_item',category_name = category.name,item_name = item.name)}}" class="list-group-item list-group-item-action">{{item.name}}</a>
    {%endfor%}
  </div>


</div>
{% include "partials/footer.html" %}
