{% include "partials/header.html" %}

<div class="container">
    <!-- add new item -->
    <h2>Add new item for <strong>{{category.name}}</strong> </h2>
    <form action="{{url_for('new_item',category_name = category.name)}}" method="POST">
        <div class="form-group">
            <label>Item name</label>
            <input name="name" type="text" class="form-control" placeholder="Item name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="desc" class="form-control" rows="3" placeholder="Item description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
            <a  class="btn btn-danger" href="{{url_for('list_categories')}}">Cancel</a>
        </div>
    </form>


</div>

{% include "partials/footer.html" %}
