{% include "partials/header.html" %}

<div class="container">
    <!-- add new item -->
    <div class="pt-5">
            <h4>Edit <strong>{{item.name}}</strong></h4>
        </div>
    <form action="{{url_for('edit_item',category_name = category.name , item_name = item.name)}}" method="POST">
        <div class="form-group">
            <label>Item name</label>
            <input name="name" type="text" class="form-control" placeholder="Item name" value="{{item.name}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="desc" class="form-control" rows="3" placeholder="Item description">{{item.desc}}</textarea>
        </div>
        <div class="form-group">
                <label class="my-1 mr-2">Category</label>
                <select name = "category_id" class="custom-select my-1 mr-sm-2">
                  <option selected>{{category.name}}</option>
                  {%for category in categories%}
                  <option value="{{category.id}}">{{category.name}}</option>
                  {%endfor%}
                </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning"><i class="far fa-edit"></i> Edit</button>
            <a  class="btn btn-danger" href="{{url_for('show_item',category_name = category.name,item_name = item.name)}}"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>


</div>

{% include "partials/footer.html" %}
