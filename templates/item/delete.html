{% include "partials/header.html" %}

<div class="container">
    <!-- delete category -->

    <form action="{{url_for('delete_item',category_name = category.name,item_name = item.name)}}" method="POST">
        <div>
            <h2>Are you sure you want to delete <strong>{{item.name}}</strong> ?</h2>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a  class="btn btn-primary" href="{{url_for('show_item',category_name = category.name,item_name = item.name)}}">Cancel</a>
        </div>
    </form>


</div>
