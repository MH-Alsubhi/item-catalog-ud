{% include "partials/header.html" %}

<div class="container">
    <!-- delete category -->
    <div class="pt-5">
            <h4>Are you sure you want to delete <strong>{{item.name}}</strong> ?</h4>
        </div>
    <form action="{{url_for('delete_item',category_name = category.name,item_name = item.name)}}" method="POST">
            <div class="card">
                    <h5 class="card-header">{{item.name}}</h5>
                    <div class="card-body">
                        <p class="card-text">{{item.desc}}</p>
                    </div>
                </div>
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</button>
                    <a class="btn btn-primary" href="{{url_for('show_item',category_name = category.name,item_name = item.name)}}"><i class="fas fa-times"></i> Cancel</a>
                </div>
    </form>


</div>

{% include "partials/footer.html" %}
