{% include "partials/header.html" %}

<div class="container">
    <!-- add new category -->

    <form action="{{url_for('new_category')}}" method="POST">
        <div class="form-group pt-5">
            <label>Category name</label>
            <input name="name" type="text" class="form-control" placeholder="Category name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="desc" class="form-control" rows="3" placeholder="Category description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Create</button>
            <a  class="btn btn-danger" href="/categories"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>


</div>
