{% include "partials/header.html" %}

<div class="container">
    <!-- edit category -->

    <form action="{{url_for('edit_category',category_name = category.name)}}" method="POST">
        <div class="form-group">
            <label>Category name</label>
            <input name="name" type="text" class="form-control" placeholder="Category name" value="{{category.name}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="desc" class="form-control" rows="3" placeholder="Category description">{{category.desc}}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Edit</button>
            <a  class="btn btn-danger" href="{{url_for('list_items',category_name = category.name)}}">Cancel</a>
        </div>
    </form>


</div>

{% include "partials/footer.html" %}
