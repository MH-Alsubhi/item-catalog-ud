{% include "partials/header.html" %}

<div class="container">
    <!-- edit category -->
    <div class="pt-5">
            <h4>Edit <strong>{{category.name}}</strong></h4>
        </div>
    <form action="{{url_for('edit_category',category_name = category.name)}}" method="POST" novalidate class="needs-validation">
        <div class="form-group">
            <label>Category name</label>
            <input name="name" type="text" class="form-control" placeholder="Category name" value="{{category.name}}" required>
            <div class="valid-feedback">
                Looks good! :)
            </div>

            <div class="invalid-feedback">
                Please enter category name :(
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="desc" class="form-control" rows="3" placeholder="Category description" required>{{category.desc}}</textarea>
            <div class="valid-feedback">
                Nice one! :)
            </div>

            <div class="invalid-feedback">
                Please enter category description :(
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning"><i class="far fa-edit"></i> Edit</button>
            <a  class="btn btn-danger" href="{{url_for('list_items',category_name = category.name)}}"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>


</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
