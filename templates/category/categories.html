{% include "partials/header.html" %}
<div class="container">
  <!-- categories list -->
  <a href="{{url_for('new_category')}}" class="btn btn-primary">Add</a>
  {%for category in categories%}
  <div class="list-group pt-5">
    <a href="{{url_for('list_items',category_name = category.name)}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{category.name}}</h5>
        <h5><span class="badge badge-pill badge-primary">8</span></h5>
      </div>
      <p class="mb-1">{{category.desc}}</p>
    </a>
    <a href="{{url_for('edit_category',category_name = category.name)}}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{{url_for('delete_category',category_name = category.name)}}" class="btn btn-danger btn-sm">Delete</a>
  </div>
  {%endfor%}

</div>
{% include "partials/footer.html" %}
